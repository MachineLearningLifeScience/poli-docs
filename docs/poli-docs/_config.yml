# Book settings
# Learn more at https://jupyterbook.org/customize/config.html

title: Documentation for poli and poli-baselines
author: Center for Basic Machine Learning Research in Life Science
logo: MLLS_concept_color.png

# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  execute_notebooks: cache

# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: book.tex

# Add a bibtex file so that we can create citations
bibtex_bibfiles:
  - references.bib

sphinx:
  config:
    latex_elements:
      preamble: "\\usepackage{bm}"
    bibtex_reference_style: author_year
    autodoc_mock_imports:
      - Bio
      - tensorflow
      - tdc
      - pdbtools
      - torch
      - pandas
      - rdkit
      - lambo
      - selfies
      - github
      - yaml
      - pytz
      - matplotlib
      - scipy
      - sklearn
      - tensorflow
      - hydra
      - ptitprince
      - seaborn
      - pdbfixer
      - openmm
      - simtk
      - dockstring
  extra_extensions:
    - sphinx.ext.autodoc
    - sphinx.ext.autosummary
    - sphinx.ext.napoleon

# Information about where the book exists on the web
repository:
  url: https://github.com/MachineLearningLifeScience/protein-optimization-docs  # Online location of your book
#   path_to_book: docs  # Optional path to your book, relative to the repository root
#   branch: master  # Which branch of the repository should be used when creating links (optional)

# # Add GitHub buttons to your book
# # See https://jupyterbook.org/customize/config.html#add-a-link-to-your-repository
html:
  use_issues_button: true
  use_repository_button: true
  favicon: "favicon.png"
